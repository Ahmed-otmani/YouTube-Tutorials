name: paypal_home
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: regPoppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: medPoppins
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: boldPoppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
